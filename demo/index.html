<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Liris-Taaabs</title>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow'; // enable shadow dom on browser that supports it
  </script>

  <!-- import custom element -->
  <link rel="import" href="../src/webcomponents/taaabs-taaabs.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-ktbs.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-base.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-samotraceme.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-tracefix.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-timeform.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-windowscalefix.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-tracedisplayiconsfix.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-tracedisplayiconszoom.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-model.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-trace-display-icons.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-window-scale.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-import-trace.html"/>
  <link rel="import" href="../src/webcomponents/taaabs-obsel-inspector.html"/>

  <!-- import some polymer elements -->
  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html"/>
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html"/>

  <!-- css -->
  <link rel="stylesheet" href="../lib/samotraces/css/samotraces.css">

  <!-- samotraces deps -->
  <!--TODO WE NEED TO REMOVE THESES DEPS-->
  <script src="../lib/samotraces/JS/D3/d3.js"></script>
  <script src="../lib/samotraces/JS/Jquery/jquery.js"></script>
  <script src="../lib/samotraces/static-samotraces-libs/jquery.mousewheel.js"></script>

</head>
<body class="fullbleed layout vertical">
<paper-scroll-header-panel class="flex">
  <paper-toolbar>
    <div class="title">Liris-Taaabs</div>
  </paper-toolbar>

  <template is="dom-bind">
    <taaabs-ktbs class="PolymerKTBS" src_ktbs="http://localhost:8001/" basesel="{{data}}"></taaabs-ktbs>
    <taaabs-base base="{{data}}" tracesel="{{objtrace}}" modelsel="{{objmodel}}"></taaabs-base>
    <taaabs-samotraceme trace="{{objtrace}}" time="{{tw}}" timezoom="{{twzoom}}" >
      <taaabs-timeform  time="{{twzoom}}"></taaabs-timeform>
      <taaabs-windowscalefix time="{{tw}}"></taaabs-windowscalefix>
      <taaabs-tracedisplayiconsfix trace="{{objtrace}}" time="{{tw}}" timezoom="{{twzoom}}"></taaabs-tracedisplayiconsfix>
      <taaabs-tracedisplayiconszoom  trace="{{objtrace}}" time="{{twzoom}}"></taaabs-tracedisplayiconszoom>
      <taaabs-windowscalefix time="{{twzoom}}"></taaabs-windowscalefix>
    </taaabs-samotraceme>
    <taaabs-tracefix trace="{{objtrace}}" time="{{tw2}}">
      <taaabs-trace-display-icons timewindow="{{tw2}}" trace="{{objtrace}}" obselselector="{{selectedObsel}}" options='{"url": "images/clef.png"}'> </taaabs-trace-display-icons>
      <taaabs-window-scale timewindow="{{tw2}}"></taaabs-window-scale>
      <taaabs-obsel-inspector obselselector="{{selectedObsel}}"></taaabs-obsel-inspector>
    </taaabs-tracefix>
  </template>
</paper-scroll-header-panel>
</body>
</html>
