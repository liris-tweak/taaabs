<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <!-- <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"> -->
  <title>Liris-Taaabs</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow'; // enable shadow dom on browser that supports it
    // window.Polymer.dom = 'shady'; // do not use shadow dom, simulate it/
  </script>

  <link rel="import" href="../src/trace-display-icons.html"/>
  <link rel="import" href="../src/window-scale.html"/>
  <link rel="import" href="../src/import-trace.html"/>
  <link rel="import" href="../src/obsel-inspector.html"/>

  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html"/>
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html"/>
</head>
<body class="fullbleed layout vertical">
  <paper-scroll-header-panel class="flex">
    <paper-toolbar>
      <div class="title">Liris-Taaabs</div>
    </paper-toolbar>

    <template is="dom-bind">
      <trace-display-icons
        timewindow="{{tw}}"
        trace="{{tr}}"
        obselselector="{{selectedObsel}}"
        options='{"url": "images/noire.png"}'>
      </trace-display-icons>
      <window-scale timewindow="{{tw}}"></window-scale>
      <import-trace trace="{{tr}}"></import-trace>
      <obsel-inspector obselselector="{{selectedObsel}}"></obsel-inspector>
    </template>

  </paper-scroll-header-panel>
</body>
</html>
