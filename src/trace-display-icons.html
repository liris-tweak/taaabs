<link rel="import" href="../demo/bower_components/polymer/polymer.html"/>

<script type="text/javascript" src="static-samotraces-libs/d3.js"></script>
<script type="text/javascript" src="static-samotraces-libs/jquery.js"></script>
<script type="text/javascript" src="static-samotraces-libs/jquery.mousewheel.js"></script>
<script type="text/javascript" src="static-samotraces-libs/Samotraces.js"></script>

<dom-module id="trace-display-icons">

  <link rel="import" type="css" href="static-samotraces-libs/samotraces.css"/>

  <template>
    <h6>TraceDisplayIcons</h6>
    <div id="my-widget"></div>
  </template>

  <script>
    Polymer({
      is: "trace-display-icons",
      properties: {
        timewindow: {
          type: String,
          notify: true
        },
        trace: {
          type: Object,
          notify: true,
        },
        obselselector: {
          type: Object,
          notify: true
        },
        options: {
          type: Object,
          notify: true
        }
      },
      attached: function() {
        this.trace = new Samotraces.LocalTrace();
        this.timewindow = new Samotraces.TimeWindow({start: 0, end: 20});
        var widgetElement = this.$$("#my-widget");

        this.tracedisplayicons = new Samotraces.UI.Widgets.TraceDisplayIcons(widgetElement, this.trace, this.timewindow, this.options);
        this.addDefaultObsels(); // TODO this must be removed after testing done
      },
      addDefaultObsels: function() {
        this.trace.create_obsel({type: 'click', begin: 1});
        this.trace.create_obsel({type: 'click', begin: 5});
        this.trace.create_obsel({type: 'click', begin: 12});
        this.observObsels();
      },
      observObsels: function(actionName, func) {
        // this is a NodeList, not an Array, so no forEach
        var obselsNodeList = this.shadowRoot.querySelectorAll(".Samotraces-obsel");
        for (var i = 0; i < obselsNodeList.length; i++) {
          var obsel = obselsNodeList[i];
          console.log(obsel);
          obsel.addEventListener("click", this.handleClick.bind(this), true);
        }
      },
      handleClick: function(event) {
        console.log("clicked");
        var obsel = $.data(event.target, "Samotraces-data");
        this.obselselector.select(obsel);
      }
    });
  </script>
</dom-module>
