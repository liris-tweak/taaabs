<link rel="import" href="../../demo/bower_components/polymer/polymer.html"/>

<script type="text/javascript" src="../../lib/JS/D3/d3.js"></script>
<script type="text/javascript" src="../../lib/static-samotraces-libs/jquery.js"></script>
<script type="text/javascript" src="../../lib/static-samotraces-libs/jquery.mousewheel.js"></script>

<script type="text/javascript" src="../../lib/Object/LocalTrace.js"></script>
<script type="text/javascript" src="../../lib/Object/TimeWindow.js"></script>
<script type="text/javascript" src="../../lib/Widgets/TraceDisplayIcons.js"></script>

<dom-module id="taaabs-trace-display-icons">

  <link rel="import" type="css" href="../../lib/CSS/samotraces.css"/>

  <template>
    
    <div id="mywidget"></div>
  </template>

  <script>
    Polymer({
      is: "taaabs-trace-display-icons",
      properties: {
        timewindow: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_timeChanged'
         
        },
        trace: {
          type: Object,
          notify: true,
          
        },
        obselselector: {
          type: Object,
          reflectToAttribute: true,
          notify: true
        },
        options: {
          type: Object,
          reflectToAttribute: true,
          notify: true
        }
      },
      /*attached: function() {
        this.trace = new Samotraces.LocalTrace();
        this.timewindow = new Samotraces.TimeWindow({start: 0, end: 20});
        var widgetElement = this.$$("#my-widget");
        this.tracedisplayicons = new Samotraces.UI.Widgets.TraceDisplayIcons(widgetElement, this.trace, this.timewindow, this.options);
        this.addDefaultObsels(); // TODO this must be removed after testing done
      },*/
      _timeChanged: function(newValue, oldValue) {
        var widgetElement = this.$$("#mywidget");
        options = {
        url: function(o) {
          var path = "../../lib/Images/";
          switch(o["type"]) {
            case 'Ouverture_Page':
            return path+'Orange.png';
            default:
            return path+'help.png';
          }
        }
      };
        this.tracedisplayicons = new Samotraces.UI.Widgets.TraceDisplayIcons(widgetElement, this.trace, newValue, options);
        var T = this;
        var x = setTimeout(function(){


          T.observObsels();


        }, 10500);
       },
      addDefaultObsels: function() {
        this.trace.create_obsel({type: 'click', begin: 1});
        this.trace.create_obsel({type: 'click', begin: 5});
        this.trace.create_obsel({type: 'click', begin: 12});
        this.observObsels();
      },
      observObsels: function(actionName, func) {
        // this is a NodeList, not an Array, so no forEach
        var obselsNodeList = this.shadowRoot.querySelectorAll(".Samotraces-obsel");
        for (var i = 0; i < obselsNodeList.length; i++) {
          var obsel = obselsNodeList[i];
          obsel.onclick = this.handleClick;
        }
      },
      handleClick: function(event) {
        var obsel = $.data(event.target, "Samotraces-data");
        this.obselselector.select(obsel);
      }
    });
  </script>
</dom-module>
