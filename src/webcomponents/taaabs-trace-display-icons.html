<link rel="import" href="../../demo/bower_components/polymer/polymer.html"/>

<script type="text/javascript" src="../../lib/samotraces/JS/D3/d3.js"></script>
<script type="text/javascript" src="../../lib/samotraces/static-samotraces-libs/jquery.js"></script>
<script type="text/javascript" src="../../lib/samotraces/static-samotraces-libs/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../../lib/samotraces/objects/LocalTrace.js"></script>
<script type="text/javascript" src="../../lib/samotraces/objects/TimeWindow.js"></script>
<script type="text/javascript" src="../../lib/samotraces/widgets/TraceDisplayIcons.js"></script>

<dom-module id="taaabs-trace-display-icons">

  <link rel="import" type="css" href="../../lib/samotraces/css/samotraces.css"/>

  <template>
    <div id="widget"></div>
  </template>

  <script>
    Polymer({
      is: "taaabs-trace-display-icons",
      properties: {
        timewindow: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_timeChanged'
        },
        trace: {
          type: Object,
          notify: true
        },
        obselselector: {
          type: Object,
          reflectToAttribute: true,
          notify: true
        },
        options: {
          type: Object,
          reflectToAttribute: true,
          notify: true
        }
      },
      _timeChanged: function(newValue, oldValue) {
        var widgetElement = this.$$("#widget");
        var options = {
          url: function(o) {
            var path = "../../lib/images/";
            switch(o["type"]) {
              case 'Ouverture_Page':
                return path + 'Orange.png';
              default:
                return path + 'help.png';
            }
          }
        };
        new Samotraces.UI.Widgets.TraceDisplayIcons(widgetElement, this.trace, newValue, options);
        setTimeout(this.observObsels.bind(this), 2000);
      },
      observObsels: function() {
        // this is a NodeList, not an Array, so no forEach
        var obselsNodeList = this.shadowRoot.querySelectorAll(".Samotraces-obsel");
        for (var i = 0; i < obselsNodeList.length; i++) {
          var obsel = obselsNodeList[i];
          obsel.onclick = this.handleClick.bind(this);
        }
      },
      handleClick: function(event) {
        var obsel = $.data(event.target, "Samotraces-data");
        this.obselselector.select(obsel);
      }
    });
  </script>
</dom-module>
