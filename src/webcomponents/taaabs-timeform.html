<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<dom-module id="taaabs-timeform">
  <template>
    <div id="time-form"></div>
  </template>

  <script src="../../bower_components/samotracesjs/src/UI/Widgets/IntervalTimeForm.js"></script>
  <script src="../../bower_components/samotracesjs/src/core/TimeWindow.js"></script>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: "taaabs-timeform",
      properties: {
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: '_timeChanged'
        }
      },
      _timeChanged: function() {
        new Samotraces.UI.Widgets.IntervalTimeForm(this.$["time-form"], this.time);
      }
    });
  </script>
</dom-module>
