
<link rel="import" href="http://localhost:8080/demo/bower_components/polymer/polymer.html"/>
<dom-module id="taaabs-windowwscalefixzoom">
  <link rel="import" type="css" href="../../lib/css/samotraces.css"/>
  <template>

      <div id="scale"></div>


  </template>
  <script src="../Widgets/WindowScaleFix.js"></script>
  <script src="../Object/TimeWindow.js"></script>

  <script>
    Polymer({
      is: "taaabs-windowwscalefixzoom",
      properties: {

        time: {
         type: Object,
         notify: true,
         reflectToAttribute: true,
         value: function() { return {}; },
         observer: '_timeChanged'
        }

      },

  	_timeChanged: function(newValue, oldValue) {
    	       I_WindowScaleFix= new Samotraces.UI.Widgets.WindowScaleFix(PolyScale.$$("#scale"),newValue);
        },
      ready: function() {
         PolyScale = this;


      }


  	});
  </script>
</dom-module>
