<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<script type="text/javascript" src="../../lib/samotraces/widgets/ImportTrace.js"></script>

<dom-module id="taaabs-import-trace">

  <link rel="import" type="css" href="../../lib/samotraces/css/samotraces.css"/>

  <template>
    <div id="importer"></div>
    <content></content>
  </template>

  <script>
  Polymer({
    is: "taaabs-import-trace",
    properties: {
      trace: {
        type: Object,
        notify: true
      }
    },
    attached: function() {
      var widgetElement = this.$$("#importer");
      new Samotraces.UI.Widgets.ImportTrace(widgetElement, this.trace);
    }
  });
  </script>
</dom-module>
