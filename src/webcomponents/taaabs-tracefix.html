
<link rel="import" href="../../demo/bower_components/polymer/polymer.html"/>
<dom-module id="taaabs-tracefix">
  <link rel="import" type="css" href="../../lib/CSS/samotraces.css"/>
  <template>
      <h4 style="margin-left: 50%;"> Tispalay Trace Icon </h4>

      <div >{{trace.id}}</div>
      <div id="origin"></div>
      <div id= "type" ></div>
      <div id = "model"></div>
      <content></content>
  </template>
  <script src="../../lib/Object/Obsel.js"></script>
  <script src="../../lib/Object/KTBS.Obsel.js"></script>

  <script>
    Polymer({
      is: "taaabs-tracefix",
      properties: {

        trace: {
         type: Object,
         notify: true,
         reflectToAttribute: true,
         value: function() { return {}; },
         observer: '_traceselChanged'
        },

        time: {
         type: Object,
         notify: true,
         reflectToAttribute: true,
         value: function() { return {}; }

        }

      

      },

  	  _traceselChanged: function(newValue, oldValue) {
    		//PolyTrace.$.Trace.innerHTML="";
            newValue.on('trace:updateData',function(){
            Poly.$.origin.appendChild (document.createTextNode("Origin : "+Poly.trace.origin));
            Poly.$.type.appendChild (document.createTextNode("type : "+Poly.trace.type));
            Poly.$.model.appendChild (document.createTextNode("model : "+Poly.trace.model_uri));
	         
            Poly.time = new Samotraces.TimeWindow({start: new Date(newValue.origin).getTime(), end: Date.now()});
		});


        },
      ready: function() {
         Poly = this;
      }


  	});
  </script>
</dom-module>
