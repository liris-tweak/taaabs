<link rel="import" href="http://localhost:8080/demo/bower_components/polymer/polymer.html"/>

<dom-module id="taaabs-windowwscalefixzoom">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="scale"></div>
  </template>

  <script src="../../bower_components/samotracesjs/src/UI/Widgets/WindowScaleFix.js"></script>
  <script src="../../bower_components/samotracesjs/src/core/TimeWindow.js"></script>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: "taaabs-windowwscalefixzoom",
      properties: {
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: '_timeChanged'
        }
      },
      _timeChanged: function(newValue) {
        new Samotraces.UI.Widgets.WindowScaleFix(this.$$("#scale"), newValue);
      }
    });
  </script>
</dom-module>
