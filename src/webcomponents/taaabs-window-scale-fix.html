<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<dom-module id="taaabs-window-scale-fix">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="widget"></div>
  </template>

  <script src="../../bower_components/samotracesjs/src/UI/Widgets/WindowScaleFix.js"></script>
  <script src="../../bower_components/samotracesjs/src/core/TimeWindow.js"></script>

  <script>
    Polymer({
      is: "taaabs-window-scale-fix",
      properties: {
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: '_timeChanged'
        }
      },
      _timeChanged: function(newValue, oldValue) {
        var widgetElement = this.$$("#widget");
        new Samotraces.UI.Widgets.WindowScaleFix(widgetElement, newValue); // dont store it anywhere ?
      }
    });
  </script>
</dom-module>
