<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<dom-module id="taaabs-taaabs">
  <template>
    <h2> Interface Taabs </h2>
    <content></content>
  </template>

  <script src="../../lib/samotraces/JS/Jquery/jquery.js"></script>
  <script src="../../lib/samotraces/JS/generate_samotraces.js"></script>
  <script src="../../lib/samotraces/objects/KTBS.js"></script>
  <script src="../../lib/samotraces/objects/KTBS.Base.js"></script>
  <script src="../../lib/samotraces/objects/KTBS.Resource.js"></script>
  <script src="../../lib/samotraces/objects/EventHandler.js"></script>
  <script src="../../lib/samotraces/widgets/Widget.js"></script>

  <script>
    Polymer({
      is: "taaabs-taaabs",
      properties:{
        basesel: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; }
        },
        srcKtbs: {
          type: String,
          value: ''
        }
      },
      _baseselChanged: function(newValue, oldValue) {
        console.log("oldValue:" + oldValue);
        console.log("newValue:" + newValue);
      },
      ready: function() {
        new Samotraces.KTBS(this.srcKtbs);
        this.addEventListener('eventFromListBaseClickBase', this.GetObjBaseSelectetd);
      },
      GetObjBaseSelectetd: function(event) {
        console.log(event.detail);
      }
    });
  </script>
</dom-module>
