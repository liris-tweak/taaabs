
<link rel="import" href="../../demo/bower_components/polymer/polymer.html"/>
<dom-module id="taaabs-windowscalefix">
  <link rel="import" type="css" href="../../lib/samotraces/css/samotraces.css"/>
  <template>
      <div id={{div_id}}></div>
  </template>
  <script src="../../lib/samotraces/widgets/WindowScaleFix.js"></script>
  <script src="../../lib/samotraces/objects/TimeWindow.js"></script>

  <script>
    Polymer({
      is: "taaabs-windowscalefix",
      properties: {

        time: {
         type: Object,
         notify: true,
         reflectToAttribute: true,
         value: function() { return {}; },
         observer: '_timeChanged'
        },

	div_id: {
         type: String,
         value: ''
        }

      },

  	_timeChanged: function(newValue, oldValue) {
    	       I_WindowScaleFix= new Samotraces.UI.Widgets.WindowScaleFix(PolyScale.$$("#"+PolyScale.div_id),newValue);
        },
      ready: function() {
         PolyScale = this;


      }
  	});
  </script>
</dom-module>
