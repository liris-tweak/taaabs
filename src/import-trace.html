<link rel="import" href="../demo/bower_components/polymer/polymer.html"/>

<dom-module id="import-trace">
  
  <!-- this css LEAK outside the private dom but render exactly like the `classic` CSS of Samotraces-->
  <!-- <link rel="stylesheet" type="text/css" href="static-samotraces-libs/samotraces.css"> -->

  <!-- this css does NOT LEAK outside the private dom (in both shady and shadow mode) -->
  <!-- but it seem the render is different than with the `classic` CSS of Samotraces -->
  <link rel="import" type="css" href="static-samotraces-libs/samotraces.css"/>
  
  <template>
    <div id="importer"></div>
    <content></content>
  </template>

  <script>
    Polymer({
      is: "import-trace",
      properties: {
        trace: {
          type: Object,
          notify: true,
          reflectToAttribute: true // TODO not useful for production
        },
      },
      created: function() {
        
      },
      attached: function() {
        var widgetElement = this.$$("#importer");
        this.importtrace = new Samotraces.UI.Widgets.ImportTrace(widgetElement, this.trace);
      }
    });
  </script>
</dom-module>
