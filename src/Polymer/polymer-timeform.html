
<link rel="import" href="http://localhost:8080/demo/bower_components/polymer/polymer.html"/>
<dom-module id="polymer-timeform">
  <template>
      
      <div id="time_form"></div>
      
      
  </template>
  <script src="../Widgets/IntervalTimeForm.js"></script>
   <script src="../Object/TimeWindow.js"></script>
  <script>
    Polymer({
      is: "polymer-timeform",
      properties: {
       
        time: {
         type: Object,
         notify: true,
         reflectToAttribute: true,
         value: function() { return {}; },
         observer: '_timeChanged'
        }
        
      },

  	  _timeChanged: function(newValue, oldValue) {
    	      I_IntervalTimeForm= new Samotraces.UI.Widgets.IntervalTimeForm(PolyTime.$.time_form,PolyTime.time);
        },
      ready: function() {
         PolyTime = this;
      }


  	});
  </script>
</dom-module>
