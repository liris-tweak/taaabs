
<dom-module id="taaabs-timeform">
  <template>
    <div id="time-form"></div>
  </template>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: 'taaabs-timeform',
      properties: {
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: '_timeChanged'
        }
      },
      _timeChanged: function() {
        new Samotraces.Ui.Widgets.IntervalTimeForm(this.$['time-form'], this.time);
      }
    });
  </script>
</dom-module>
