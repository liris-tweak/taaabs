<link rel="import" href="../../behaviors/taaabs-lazy-loading.html">

<dom-module id="taaabs-timeform">
  <template>
  </template>

  <script>
    /* global Polymer, Samotraces, TaaabsBehaviors */

    Polymer({
      is: 'taaabs-timeform',
      behaviors: [
        TaaabsBehaviors.LazyLoading
      ],
      properties: {
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: '_timeChanged'
        }
      },
      _timeChanged: function() {
        // TODO do the same thing on the ready lifecycle callback ?
        var WidgetConstructor = Samotraces.Ui.Widgets.IntervalTimeForm;
        this._attachWidget(WidgetConstructor, [this.time]);
      }
    });
  </script>
</dom-module>
