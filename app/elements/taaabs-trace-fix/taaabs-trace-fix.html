<link rel="import" href="../../behaviors/taaabs-stylesheet.html">

<dom-module id="taaabs-trace-fix">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <h4 style="margin-left: 50%;"> Display Trace Icon </h4>
    <div >{{trace.id}}</div>
    <div id="origin"></div>
    <div id= "type" ></div>
    <div id = "model"></div>
    <content></content>
  </template>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: 'taaabs-trace-fix',
      behaviors: [
        TaaabsBehaviors.Stylesheet
      ],
      properties: {
        trace: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          observer: '_traceselChanged'
        },
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          observer:'_timeChanged'
        },
        options: {
          type: String,
          notify: true

        },
      },
      _traceUpdateData: function(newValue) {
        this.$.origin.appendChild (document.createTextNode('Origin : '+this.trace.origin));
        this.$.type.appendChild (document.createTextNode('type : '+this.trace.type));
        this.$.model.appendChild (document.createTextNode('model : '+this.trace.model_uri)); // jshint ignore:line
        this.time = new Samotraces.TimeWindow({start: new Date(newValue.origin).getTime(), end: Date.now()});
      },
      _traceselChanged: function(newValue) {
        var that = this;
        // just for local trace
        if (!this.options){
          this._getStylesheet().then(function(stylesheet) {
            that.options = stylesheet;
           });
        }

        newValue.on('trace:updateData', this._traceUpdateData.bind(this, newValue));
      },
      _timeChanged : function () {
        var that = this;
        if (!this.options){
          this._getStylesheet().then(function(stylesheet) {
            that.options = stylesheet;
           });
        }
      }
    });
  </script>
</dom-module>
