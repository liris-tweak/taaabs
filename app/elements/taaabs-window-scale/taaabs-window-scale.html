<link rel="import" href="../../behaviors/taaabs-lazy-loading.html">

<dom-module id="taaabs-window-scale">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
  </template>

  <script>
    /* global Polymer, Samotraces, TaaabsBehaviors */

    Polymer({
      is: 'taaabs-window-scale',
      behaviors: [
        TaaabsBehaviors.LazyLoading
      ],
      properties: {
        timewindow: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          observer: '_timeWindowChanged'
        }
      },
      ready: function() {
        var WidgetConstructor = Samotraces.Ui.Widgets.WindowScale;
        this._attachWidget(WidgetConstructor, [this.timewindow]);
      },
      _timeWindowChanged: function() {
        var WidgetConstructor = Samotraces.Ui.Widgets.WindowScale;
        this._attachWidget(WidgetConstructor, [this.timewindow]);
      }
    });
  </script>
</dom-module>
