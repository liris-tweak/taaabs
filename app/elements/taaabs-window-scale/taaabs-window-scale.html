
<dom-module id="taaabs-window-scale">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
  </template>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: 'taaabs-window-scale',
      properties: {
        timewindow: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          observer: '_timeWindowChanged'
        },
        selected: {
          type: Number,
          observer: '_selectedChanged'
        },
        pageNum: {
          type: Number,
        }
      },
      attached: function() {
        this.attachWidget();
      },
      _timeWindowChanged: function() {
        this.attachWidget();
      },
      attachWidget: function() {
        if ( !! this.timewindow && this.pageNum === this.selected && !(this.widgetObject) ) {
          var element = document.createElement('div');
          element.setAttribute('id', 'widget');
          Polymer.dom(this.root).appendChild(element);
          new Samotraces.Ui.Widgets.WindowScale(element, this.timewindow);
        }
      },
      _selectedChanged: function(newSelectedValue) {
        if (newSelectedValue === this.pageNum) {
          setTimeout(this.attachWidget.bind(this), 1000);
        }
        else {
          if (!! this.$$('#widget')) {
            Polymer.dom(this.root).removeChild(this.$$('#widget'));
            this.set('widgetObject', null);
          }
        }
      }
    });
  </script>
</dom-module>
