<link rel="import" href="../../behaviors/taaabs-import-external-module.html">

<dom-module id="taaabs-sparelnc">
  <link rel="import" type="css" href="../../bower_components/sparelnc/build/SPARE_Sept2014/css/ui-lightness/jquery-ui-1.10.4.custom.css"/>
  <link rel="import" type="css" href="../../bower_components/sparelnc/build/SPARE_Sept2014/css/MyCustom.css"/>
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div id="imported"></div>
  </template>

  <script>
    /* global Polymer, TaaabsBehaviors */
    (function () {
      Polymer({
        is: 'taaabs-sparelnc',
        behaviors: [
          TaaabsBehaviors.ImportExternalModule
        ],
        properties: {
          externalHtmlUrl: {
            type: String
          },
          tracechange: {
            type: Boolean,
            value :false
          },
          attachedvar: {
            type: Boolean,
            value:false
          },
          trace: {
            type: Object,
            notify: true,
            observer: '_traceselChanged'
          }
        },
        ready: function() {
        //  this.htmlImport(this.get('externalHtmlUrl'));
        },
        _traceselChanged: function(newValue){

        this.tracechange = true ;
        this.importsparlnc();
        },
        attached: function () {
          this.attachedvar = true ;
          this.importsparlnc();
        },
        importsparlnc: function(){
          if (this.tracechange && this.attachedvar){ 
            var traceobj = this.trace ; 
            var that = this;
            setTimeout(function(){
              that.htmlImport(that.get('externalHtmlUrl'), function(el){
                sparelnc.init(el,traceobj.get_uri(),traceobj.get_model()); // jshint ignore:line
              },4000);
            })
            
          }
        }
      });
    })();
  </script>

</dom-module>
