
<dom-module id="taaabs-windowwscalefixzoom">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="scale"></div>
  </template>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: 'taaabs-windowwscalefixzoom',
      properties: {
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: '_timeChanged'
        }
      },
      _timeChanged: function(newValue) {
        new Samotraces.Ui.Widgets.WindowScaleFix(this.$$('#scale'), newValue);
      }
    });
  </script>
</dom-module>
