<link rel="import" href="../../behaviors/taaabs-lazy-loading.html">
<link rel="import" href="../../behaviors/taaabs-stylesheet.html">

<dom-module id="taaabs-trace-display-icons-zoom">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="trace-icon-zoom"></div>
  </template>

  <script>
    /* global Polymer, Samotraces, TaaabsBehaviors */

    Polymer({
      is: 'taaabs-trace-display-icons-zoom',
      behaviors: [
        TaaabsBehaviors.LazyLoading,
        TaaabsBehaviors.Stylesheet
      ],
      properties: {
        time: {
          type: Object,
          notify: true,
          observer: 'timeChanged'
        },
        trace: {
          type: Object,
          notify: true,
          observer: 'traceChanged'
        }
      },
      timeChanged: function() {
        var that = this;
        var WidgetConstructor = Samotraces.Ui.Widgets.TraceDisplayIconsZoom;
        var traceUri = (this.trace.get_uri) ? this.trace.get_uri() : null;
        this._getStylesheet(traceUri).then(function (stylesheet) {
          that.options = stylesheet;
          that._attachWidget(WidgetConstructor, [that.trace, that.time, that.options]);
        });
      },
      traceChanged: function() {
        this._detachWidget();
        var WidgetConstructor = Samotraces.Ui.Widgets.TraceDisplayIconsZoom;
        this._attachWidget(WidgetConstructor, [this.trace, this.time, this.options]);
      },
    });
  </script>
</dom-module>
