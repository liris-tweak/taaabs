
<dom-module id="taaabs-trace-display-icons-zoom">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="trace-icon-zoom"></div>
  </template>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: 'taaabs-trace-display-icons-zoom',
      properties: {
        time: {
          type: Object,
          notify: true,
          value: function() { return {}; },
          observer: 'timeChanged'
        },
        trace: {
          type: Object,
          notify: true,
          value: function() { return {}; },
          observer: 'traceChanged'
        }
      },
      timeChanged: function() {
        this.attachWidget();
      },
      traceChanged: function() {
        this.attachWidget();
      },
      attachWidget: function() {
        if (!! this.trace && !! this.time) {
          this.trace.list_obsels(); // jshint ignore:line
          new Samotraces.Ui.Widgets.TraceDisplayIconsZoom(this.$$('#trace-icon-zoom'), this.trace, this.time, this.options);
        }
      }
    });
  </script>
</dom-module>
