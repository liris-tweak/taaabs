<dom-module id="taaabs-trace-visualization">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-material elevation="2">
      <h1 class="paper-font-display1"><span>taaabs-trace-visualization</span></h1>
      <h2 class="paper-font-display2"><span>{{}}</span></h2>
      <taaabs-samotraceme trace="{{trace}}" time="{{tw}}" timezoom="{{twzoom}}" options="{{options}}">
        <taaabs-timeform  time="{{twzoom}}"></taaabs-timeform>
        <taaabs-window-scale-fix page-num="0" selected="{{selected}}" time="{{tw}}"></taaabs-window-scale-fix>
        <taaabs-trace-display-icons-fix page-num="0" selected="{{selected}}" trace="{{trace}}" time="{{tw}}" timezoom="{{twzoom}}" loading="true" options="{{options}}"></taaabs-trace-display-icons-fix>
        <taaabs-trace-display-icons-zoom page-num="0" selected="{{selected}}" trace="{{trace}}" time="{{twzoom}}" options="{{options}}"></taaabs-trace-display-icons-zoom>
        <taaabs-window-scale-fix page-num="0" selected="{{selected}}" time="{{twzoom}}"></taaabs-window-scale-fix>
      </taaabs-samotraceme>
      <taaabs-trace-fix trace="{{trace}}" time="{{tw2}}" options="{{options}}">
        <paper-material elevation="2">
          <taaabs-trace-display-icons page-num="0" selected="{{selected}}" time-window="{{tw2}}" trace="{{trace}}" obsel-selector="{{selectedObsel}}" options="{{options}}"> </taaabs-trace-display-icons>
          <taaabs-window-scale page-num="0" selected="{{selected}}" timewindow="{{tw2}}"></taaabs-window-scale>
        </paper-material>
        <paper-material elevation="2">
          <taaabs-obsel-inspector obsel-selector="{{selectedObsel}}"></taaabs-obsel-inspector>
        </paper-material>
      </taaabs-trace-fix>
    </paper-material>
  </template>

  <script>
    (function () {
      /* global Polymer */

      Polymer({
        is: 'taaabs-trace-visualization',
        properties: {
          selected: {
            type: Number,
            notify: true
          },
          options: {
            type: String,
            notify: true
          },
          trace: Object
        }
      });
    })();
  </script>

</dom-module>
