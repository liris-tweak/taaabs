
<dom-module id="taaabs-samotraceme">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>
  <template>
    <h4 style="margin-left: 50%;"> Samo Trace Me </h4>
    <div>Trace URL:<span>{{trace.id}}</span><div>
    <div>Trace Origin:<span>{{origin}}</span></div>
    <div>Trace Type:<span>{{type}}</span></div>
    <div>Trace Model:<span>{{model}}</span></div>
    <content></content>
  </template>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: 'taaabs-samotraceme',
      properties: {
        trace: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: '_traceselChanged'
        },
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; }
        },
        timezoom: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; }
        },
        origin: String,
        type: String,
        model: String
      },
      _onUpdateData: function(newValue) {
        this.set('origin', this.trace.origin);
        this.set('type', this.trace.type);
        this.set('origin', this.trace.model_uri); // jshint ignore:line
        this.timezoom = new Samotraces.TimeWindow({start: new Date(Date()).setHours(new Date (Date()).getHours() - 2), end: Date.now()}); // TODO why -2 ??
        this.time = new Samotraces.TimeWindow({start: new Date(newValue.origin).getTime(), end: Date.now()});
      },
      _traceselChanged: function(newValue) {
        newValue.on('trace:updateData', this._onUpdateData.bind(this, newValue));
      }
    });
  </script>
</dom-module>
