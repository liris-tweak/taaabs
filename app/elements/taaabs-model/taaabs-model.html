
<dom-module id="taaabs-model">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="modeldiv"></div>
    <content></content>
  </template>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: 'taaabs-model',
      properties: {
        obselTypeSelector: {
          type: Object,
          notify: true
        },
        obselType: {
          type: Object,
          notify: true,
          observer: '_obselTypeChanged'
        }
      },
      _obselTypeChanged: function(newObselType) {
        console.log('_obselTypeChanged');
        this.obselTypeSelector.select(newObselType);
      },
      ready: function() {
        this.obselTypeSelector = new Samotraces.Selector('Obsel');
      }
    });
  </script>
</dom-module>
