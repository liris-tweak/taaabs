
<dom-module id="taaabs-trace-display-icons-fix">
  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>
  <template>
    <paper-button raised on-click="refreshButtonClick">
      <iron-icon icon="refresh"></iron-icon>
      Refresh
    </paper-button>
    <div id="traceIcon"></div>
  </template>

  <script>
    /* global Polymer, Samotraces */
    Polymer({
      is: 'taaabs-trace-display-icons-fix',
      properties: {
        time: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: 'timeChanged'
        },
        timezoom: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: 'timeZoomChanged'
        },
        trace: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          value: function() { return {}; },
          observer: 'traceChanged'
        }
      },
      traceChanged: function() {
        this.attachWidget();
      },
      timeChanged: function() {
        this.attachWidget();
      },
      timeZoomChanged: function() {
        this.attachWidget();
      },
      attached: function() {
        this.attachWidget();
      },
      attachWidget: function() {
        if (!! this.trace && !! this.time && !! this.timezoom) {
          var options = {
            url: function(o) {
              var path = '../../images/';
              switch(o.type) {
                case 'Ouverture_Page':
                return path + 'Orange.png';
                default:
                return path + 'help.png';
              }
            }
          };
          this.trace.list_obsels(); // jshint ignore:line
          if (!this.widgetObject) {
            this.widgetObject = new Samotraces.Ui.Widgets.TraceDisplayIconsFix(this.$$('#traceIcon'), this.trace, this.time, this.timezoom, options);            
          }
        }
      },
      refreshButtonClick: function() {
        var coeff = Math.pow(0.8, 1);
        this.timezoom.zoom(coeff);
        this.widgetObject.addbrush();
        this.widgetObject.refresh_x(); // jshint ignore:line
      }
    });
  </script>
</dom-module>
