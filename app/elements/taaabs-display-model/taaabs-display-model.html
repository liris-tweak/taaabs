<link rel="import" href="../../behaviors/taaabs-stylesheet.html">

<dom-module id="taaabs-display-model">

  <template>
    <h2> Show Model </h2>
    <div id="modeldiv"></div>
  </template>

  <script>
    /* global Polymer, Samotraces, TaaabsBehaviors  */

    Polymer({
      is: 'taaabs-display-model',
      behaviors: [
        TaaabsBehaviors.Stylesheet
      ],
      properties: {
        model: {
          type: Object,
          notify: true,
          observer: '_modelSelChanged'
        },
        obselSelector: {
          type: Object,
          reflectToAttribute: true,
          notify: true
        },

        trace: {
          type: Object
        }
      },
      _modelSelChanged: function(newModelSel) {
        console.log('_modelselChanged');
        if (this.trace){
          this.options = this._getStylesheet(this.trace.get_uri());
        }
        else {
          this.options = this._getStylesheet();
        }
        new Samotraces.Ui.Widgets.DisplayModel (this.$$('#modeldiv'), newModelSel, this.options);
        var that = this;
        this.model.on('Model:listeType',function(){
          setTimeout(that.observObselsType.bind(that), 2000);
        })

      },
      observObselsType: function() {
        // this is a NodeList, not an Array, so no forEach
        var obselsNodeList = this.shadowRoot.querySelectorAll('.Samotraces-obsel');
        // forall obsel Node, attach a click handler
        for (var i = 0; i < obselsNodeList.length; i++) {
          var obsel = obselsNodeList[i];
          obsel.onclick = this.handleClick.bind(this);
        }
      },
      handleClick: function(event) {
        var obsel = event.target.__data__;
        this.set('obselSelector', obsel);

      }
    });
  </script>
</dom-module>
