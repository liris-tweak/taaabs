
<dom-module id="taaabs-import-trace">

  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="importer"></div>
    <content></content>
  </template>

  <script>
    /* global Polymer, Samotraces */

    /**
     * `<taaabs-import-trace>` is a wrapper for Samotraces.Ui.Widgets.ImportTrace.
     *  The purpose of this Widget is to allow the user to choose and import
     *  a CSV stored Traces.
     *
     * @element taaabs-import-trace
     */
    Polymer({
      is: 'taaabs-import-trace',
      properties: {
        trace: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
        }
      },
      attached: function() {
        var widgetElement = this.$$('#importer');
        new Samotraces.Ui.Widgets.ImportTrace(widgetElement, this.trace);
      }
    });
  </script>
</dom-module>
