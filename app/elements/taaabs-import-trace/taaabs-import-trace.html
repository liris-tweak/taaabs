
<dom-module id="taaabs-import-trace">

  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="importer"></div>
    <content></content>
  </template>

  <script>
    /* global Polymer, Samotraces */
    
    Polymer({
      is: 'taaabs-import-trace',
      properties: {
        trace: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          observer: '_traceChanged'
        }
      },
      ready: function() {
        var widgetElement = this.$$('#importer');
        this.trace = new Samotraces.LocalTrace();
        new Samotraces.Ui.Widgets.ImportTrace(widgetElement, this.trace);
      },
      _traceChanged: function() {
        console.log('trace changed');
        console.log(this.trace);
      }
    });
  </script>
</dom-module>
