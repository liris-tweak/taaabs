
<dom-module id="taaabs-obsel-inspector-type">

  <link rel="import" type="css" href="../../bower_components/samotracesjs/dist/samotraces.css"/>

  <template>
    <div id="obsel-inspector-type"></div>
  </template>

  <script>
    /* global Polymer, Samotraces */

    Polymer({
      is: 'taaabs-obsel-inspector-type',
      properties: {
        obseltype: {
          type: Object,
          notify: true,
          observer: '_ObselTypeselChanged'
        }
      },
      _ObselTypeselChanged: function() {
        var currentObseltype = new Samotraces.Selector('Obsel');
        currentObseltype.select(this.obseltype);
        var widgetElement = this.$$('#obsel-inspector-type');
        new Samotraces.Ui.Widgets.ObselInspector(widgetElement, currentObseltype);
      }
    });
  </script>
</dom-module>
