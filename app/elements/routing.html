<script src='../../bower_components/qs/dist/qs.min.js'></script>
<script src="../../bower_components/page/page.js"></script>
<script>
  /* global QS */
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/remoteresources', function () {
      app.route = 'remoteresources';
    });

    page('/ktbs', function (ctx) {
      // get the 'url' field in the querystring (note the url field below)
      // http://localhost:5000/#!/ktbs/?url=https%3A%2F%2Fwww.example.co/ktbs/
      //                                    ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^

      app.params = {'ktbsUrl': QS(ctx.path).get('url')};
      app.route = 'ktbs';
    });

    page('/ktbs-base', function (ctx) {
      app.params = {'ktbsBaseUrl': QS(ctx.path).get('url')};
      app.route = 'ktbs-base';
    });

    page('/ktbs-trace', function (ctx) {
      app.params = {'ktbsTraceUrl': QS(ctx.path).get('url')};
      app.route = 'ktbs-trace';
    });

    page('/ktbs-model', function (ctx) {
      app.params = {'ktbsModelUrl': QS(ctx.path).get('url')};
      app.route = 'ktbs-model';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    page('/hellotaaabs', function () {
      app.route = 'hello-taaabs';
    });

    page('/localtrace', function () {
      app.route = 'local-trace';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
