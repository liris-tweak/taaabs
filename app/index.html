<html lang="">

<head>
  <!-- Edit the following line with the URL where you are serving the taaabs application -->
  <base href="http://localhost:3000/">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Taaabs" />
  <title>Taaabs</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Taaabs">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script>
  window.Polymer = window.Polymer || {};
  window.Polymer.dom = 'shadow'; // enable shadow dom on browser that supports it
  </script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="remoteresources" href="/remoteresources">
            <iron-icon icon="cloud"></iron-icon>
            <span>Remote Resources</span>
          </a>

          <a data-route="ktbs" href="/ktbs">
            <iron-icon icon="cloud"></iron-icon>
            <span>Ktbs</span>
          </a>

          <a data-route="ktbs-base" href="/ktbs-base">
            <iron-icon icon="cloud"></iron-icon>
            <span>Ktbs Base</span>
          </a>

          <a data-route="ktbs-trace" href="/ktbs-trace">
            <iron-icon icon="cloud"></iron-icon>
            <span>Ktbs Trace</span>
          </a>

          <a data-route="ktbs-model" href="/ktbs-model">
            <iron-icon icon="cloud"></iron-icon>
            <span>Ktbs Model</span>
          </a>

          <a data-route="sparelnc" href="/sparelnc">
            <iron-icon icon="cloud"></iron-icon>
            <span>sparelnc</span>
          </a>

          <a data-route="hello-taaabs" href="/hellotaaabs">
            <iron-icon icon="icons:face"></iron-icon>
            <span>Hello Taaabs</span>
          </a>

          <a data-route="local-trace" href="/localtrace">
            <iron-icon icon="icons:folder-open"></iron-icon>
            <span>Local Trace</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Taaabs</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of interactive visualisation of traces today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <h1 id="license">License</h1>
                <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                <ul>
                  <li>Redistributions of source code must retain the above copyright
                    notice, this list of conditions and the following disclaimer.</li>
                    <li>Redistributions in binary form must reproduce the above
                      copyright notice, this list of conditions and the following disclaimer
                      in the documentation and/or other materials provided with the
                      distribution.</li>
                      <li>Neither the name of Google Inc. nor the names of its
                        contributors may be used to endorse or promote products derived from
                        this software without specific prior written permission.</li>
                      </ul>
                      <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
                    </paper-material>

            </section>
            <section data-route="remoteresources">
              <paper-material elevation="1">
                <taaabs-remote-ressources></taaabs-remote-ressources>
              </paper-material>
            </section>

            <section data-route="ktbs">
              <paper-material elevation="1">
                <taaabs-ktbs class="PolymerKTBS" encoded-ktbs-url="{{params.ktbsUrl}}"></taaabs-ktbs>
              </paper-material>
            </section>

            <section data-route="ktbs-base">
              <paper-material elevation="1">
                <taaabs-base encoded-ktbs-base-url="{{params.ktbsBaseUrl}}"></taaabs-base>
              </paper-material>
            </section>

            <section data-route="ktbs-model">
              <paper-material elevation="1">
                <taaabs-model encoded-ktbs-model-url="{{params.ktbsModelUrl}}"></taaabs-model>
              </paper-material>
            </section>

            <section data-route="ktbs-trace">
              <paper-material elevation="1">
                <taaabs-trace encoded-ktbs-trace-url="{{params.ktbsTraceUrl}}"></taaabs-trace>
              </paper-material>
            </section>

              <section data-route="users">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">Users</h2>
                  <p>This is the users section</p>
                  <a href="/users/Rob">Rob</a>
                </paper-material>
              </section>

              <section data-route="sparelnc">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">sparelnc</h2>
                  <taaabs-sparelnc external-html-url="http://localhost:3000/bower_components/sparelnc/build/SPARE_Sept2014/Interface_31_Juil.html"></taaabs-sparelnc>
                </paper-material>
              </section>

              <section data-route="user-info">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">
                    User:<span>{{params.name}}</span>
                  </h2>
                  <div>This is <span>{{params.name}}</span>'s section</div>
                </paper-material>
              </section>

              <section data-route="contact">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">Contact</h2>
                  <p>This is the contact section</p>
                </paper-material>
              </section>

              <section data-route="hello-taaabs">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">Hello Taaabs</h2>
                  <p>This is an Hello Ta*bs</p>
                </paper-material>

                <paper-material elevation="1">
                  <taaabs-ktbs class="PolymerKTBS" ktbs-url="http://localhost:8001/" basesel="{{data}}"></taaabs-ktbs>
                  <taaabs-base base="{{data}}" tracesel="{{objtrace}}" modelsel="{{objmodel}}"></taaabs-base>
                  <paper-tabs selected="{{distantSelected}}">
                    <paper-tab>Trace Visualization</paper-tab>
                    <paper-tab>Obsel Types</paper-tab>
                    <paper-tab>Stylesheet</paper-tab>
                  </paper-tabs>
                  <iron-pages selected="{{distantSelected}}">
                    <paper-material elevation="2">
                      <taaabs-samotraceme trace="{{objtrace}}" time="{{tw}}" timezoom="{{twzoom}}" >
                        <taaabs-timeform  time="{{twzoom}}"></taaabs-timeform>
                        <taaabs-window-scale-fix page-num=0 selected="{{distantSelected}}" time="{{tw}}"></taaabs-window-scale-fix>
                        <taaabs-trace-display-icons-fix page-num=0 selected="{{distantSelected}}" trace="{{objtrace}}" time="{{tw}}" timezoom="{{twzoom}}" loading="true"></taaabs-trace-display-icons-fix>
                        <taaabs-trace-display-icons-zoom page-num=0 selected="{{distantSelected}}" trace="{{objtrace}}" time="{{twzoom}}"></taaabs-trace-display-icons-zoom>
                        <taaabs-window-scale-fix page-num=0 selected="{{distantSelected}}" time="{{twzoom}}"></taaabs-window-scale-fix>
                      </taaabs-samotraceme>
                      <taaabs-trace-fix trace="{{objtrace}}" time="{{tw2}}">
                        <paper-material elevation="2">
                          <taaabs-trace-display-icons page-num=0 selected="{{distantSelected}}" time-window="{{tw2}}" trace="{{objtrace}}" obsel-selector="{{selectedObsel}}"> </taaabs-trace-display-icons>
                          <taaabs-window-scale page-num=0 selected="{{distantSelected}}" timewindow="{{tw2}}"></taaabs-window-scale>
                        </paper-material>
                        <paper-material elevation="2">
                          <taaabs-obsel-inspector obsel-selector="{{selectedObsel}}"></taaabs-obsel-inspector>
                        </paper-material>
                      </taaabs-trace-fix>
                    </paper-material>
                    <paper-material elevation="2">
                      <taaabs-model obsel-type-selector="{{distantObselSelector}}" obsel-type="{{distantObselType}}">
                        <paper-material elevation="2">
                          <taaabs-display-model model-sel="{{objmodel}}" obsel-type="{{distantObselType}}"> </taaabs-display-model>
                        </paper-material>
                        <paper-material elevation="2">
                          <!--taaabs-obsel-inspector-type obsel-type-selector="{{distantObselSelector}}"></taaabs-obsel-inspector-type-->
                        </paper-material>
                      </taaabs-model>
                    </paper-material>
                    <paper-material elevation="2">
                      <taabs-stylesheet trace="{{objtrace}}"> </taabs-stylesheet>
                    </paper-material>
                  </iron-pages>
                </paper-material>
                <paper-material elevation="2">
                  <taaabs-trace-to-model trace="{{objtrace}}">
                  </taaabs-trace-to-model>
                </paper-material>


              </section-->

              <section data-route="local-trace">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">local trace</h2>
                </paper-material>
                <paper-material elevation="1">
                  <taaabs-local-trace trace="{{localTrace1}}" timewindow="{{localTimeWindow1}}" timewindowzoom="{{localTimeWindowsZoom1}}" obselselector="{{localObselSelector1}}" loading="{{localTraceLoading}}" options="{{options}}">
                    <taaabs-import-trace trace="{{localTrace1}}">
                    </taaabs-import-trace>

                    <paper-tabs selected="{{localSelected}}">
                      <paper-tab>Display Icons</paper-tab>
                      <paper-tab>Display Icons Zoom</paper-tab>
                    </paper-tabs>
                    <iron-pages selected="{{localSelected}}">
                      <!-- Display Icons: -->
                      <paper-material elevation="2">
                            <taaabs-trace-fix trace="{{localTrace1}}" time="{{localTimeWindow1}}" options="{{options}}">
                                  <paper-material elevation="2">
                                    <taaabs-trace-display-icons page-num="0" selected="{{localSelected}}" time-window="{{localTimeWindow1}}" trace="{{localTrace1}}" obsel-selector="{{localObselSelector1}}" options="{{options}}" loading="{{localTraceLoading}}"> </taaabs-trace-display-icons>
                                    <taaabs-window-scale page-num=0 selected="{{localSelected}}" timewindow="{{localTimeWindow1}}"></taaabs-window-scale>
                                  </paper-material>
                                  <paper-material elevation="2">
                                    <taaabs-obsel-inspector obsel-selector="{{localObselSelector1}}"></taaabs-obsel-inspector>
                                  </paper-material>
                            </taaabs-trace-fix>
                        </paper-material>
                      <!--paper-material elevation="2">
                        <taaabs-trace-display-icons page-num=0 selected="{{localSelected}}" trace="{{localTrace1}}" time-window="{{localTimeWindow1}}" obselselector="{{localObselSelector1}}" loading="{{localTraceLoading}}">
                        </taaabs-trace-display-icons>
                        <taaabs-window-scale page-num=0 selected="{{localSelected}}" timewindow="{{localTimeWindow1}}"></taaabs-window-scale>
                      </paper-material-->
                      <!--Display Icons Zoom:-->
                      <paper-material elevation="2">
                        <taaabs-samotraceme trace="{{localTrace1}}" time="{{localTimeWindow1}}" timezoom="{{localTimeWindowsZoom1}}" options="{{options}}">
                          <taaabs-trace-display-icons-fix page-num=1 selected="{{localSelected}}" trace="{{localTrace1}}" time="{{localTimeWindow1}}" timezoom="{{localTimeWindowsZoom1}}" loading="{{localTraceLoading}}" options="{{options}}"></taaabs-trace-display-icons-fix>
                          <taaabs-window-scale-fix page-num=1 selected="{{localSelected}}" time="{{localTimeWindow1}}"></taaabs-window-scale-fix>
                          <taaabs-trace-display-icons-zoom page-num=1 selected="{{localSelected}}" trace="{{localTrace1}}" time="{{localTimeWindowsZoom1}}" options="{{options}}"></taaabs-trace-display-icons-zoom>
                          <taaabs-window-scale-fix page-num=1 selected="{{localSelected}}" time="{{localTimeWindowsZoom1}}"></taaabs-window-scale-fix>
                        </taaabs-samotraceme>
                      </paper-material>
                    </iron-pages>
                    <!--paper-material elevation="2">
                      <taaabs-obsel-inspector obsel-selector="{{localObselSelector1}}"></taaabs-obsel-inspector>
                    </paper-material-->
                  </taaabs-local-trace>
                </paper-material>
              </section>
            </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>

      <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <paper-toast id="caching-complete"
      duration="6000"
      text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
    clients-claim
    skip-waiting
    on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="networkFirst"
    precache-file="precache.json">
  </platinum-sw-cache>
</platinum-sw-register>
-->

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
